<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: antiquewhite;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="surveyForm">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div>
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <div>
                <label>Gender:</label>
                <label><input type="checkbox" name="gender" value="Male"> Male</label>
                <label><input type="checkbox" name="gender" value="Female"> Female</label>
            </div>
            <div>
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>
            <div>
                <button type="button" id="submitBtn" onclick="submitForm()">Submit</button>
                <button type="button" id="resetBtn" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <div id="popup" style="display: none;">
        <div class="container">
            <h2>Survey Submission Details</h2>
            <div id="popupContent"></div>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function submitForm() {
            // Get the form values
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const gender = [...document.querySelectorAll('input[name="gender"]:checked')].map(checkbox => checkbox.value);
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            // Check if all fields are filled
            if (firstName && lastName && dob && country && gender.length > 0 && profession && email && mobile) {
                // Display submission details in a popup
                const popupContent = `
                    <p><strong>First Name:</strong> ${firstName}</p>
                    <p><strong>Last Name:</strong> ${lastName}</p>
                    <p><strong>Date of Birth:</strong> ${dob}</p>
                    <p><strong>Country:</strong> ${country}</p>
                    <p><strong>Gender:</strong> ${gender.join(', ')}</p>
                    <p><strong>Profession:</strong> ${profession}</p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Mobile Number:</strong> ${mobile}</p>
                `;
                document.getElementById("popupContent").innerHTML = popupContent;
                document.getElementById("popup").style.display = "block";

                // Reset the form
                resetForm();
            } else {
                alert("Please fill in all required fields.");
            }
        }

        function resetForm() {
            document.getElementById("surveyForm").reset();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
